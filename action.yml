name: 'WPScan-action'
description: 'WPScan a URL'
branding:
  color: red
  icon: target
inputs:
  url:
    description: 'Target URL to scan'
    required: true
  token:
    description: 'API token for wpscan.com'
    required: false
  options:
    description: 'WPScan options'
    required: false
    default: '--disable-tls-checks'
  webhook:
    description: 'Slack webhook URL'
    required: false
  webhookevent:
    description: 'Send webhook on scan event (CSV): vulns,aborted,completed'
    required: false
    default: vulns,aborted
outputs:
  result:
    description: 'JSON scan results'
  resultb64:
    description: 'JSON scan results encoded in base64'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    SLACK_WEBHOOK_URL: ${{ inputs.webhook }}
    WP_SCAN_API_TOKEN: ${{ inputs.token }}
  args:
    - ${{ inputs.url }}
